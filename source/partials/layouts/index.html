{% extends "partials/layout.html" %}

{% block body %}

<style>
    .sticky-banner {
        position: relative;
        z-index: 101;
        display: block;
    }
    .banner-isolation {
        height: 80px;
        background: #FF554E;
    }
    .banner-isolation picture,
    .banner-isolation img {
        display: block;
        height: 100%;
        margin: 0 auto;
    }
    @media (max-width: 991px) {
        .banner-isolation {
            height: 60px;
        }
    }
    @media (max-width: 767px) {
        .banner-isolation {
            height: 50px;
        }
    }
    @media (max-width: 479px) {
        .banner-isolation {
            height: 40px;
        }
    }
</style>
<div class="sticky-banner banner-isolation">
    <picture>
        <source media="(max-width: 767px)" type="image/jpeg" srcset="img/banners/TRUBNIK-banner_mob.jpg, img/banners/TRUBNIK-banner_mob@2x.jpg 2x">
        <img src="img/banners/TRUBNIK-banner_desktop.jpg" srcset="img/banners/TRUBNIK-banner_desktop@2x.jpg 2x"  alt="Самоизоляция - выбирай дом, а не болезнь." class="lazy">
    </picture>
</div>

{% include 'partials/header.html' %}

<main class="main">
    {% block content %}{% endblock %}
</main>

{% include 'partials/footer.html' %}
{% endblock %}
